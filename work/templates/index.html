<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>ML Model Prediction</title>
</head>

<body>
    <h2>Enter Data for Prediction</h2>
    <form action="/predict" method="post">
        <label for="income">Income:</label>
        <input type="number" name="income" step="0.01" required><br><br>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="location">Location:</label>
        <select name="location" required>
            <option value="City">City</option>
            <option value="Suburb">Suburb</option>
            <option value="Rural">Rural</option>
        </select><br><br>

        <label for="num_children">Number of Children:</label>
        <input type="number" name="num_children" min="0" required><br><br>

        <label for="num_family_members">Number of Family Members:</label>
        <input type="number" name="num_family_members" min="1" required><br><br>

        <label for="has_car">Do you have a car?</label>
        <select name="has_car" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" name="loan_amount" step="0.01" required><br><br>

        <label for="interest_rate">Interest Rate (%):</label>
        <input type="number" name="interest_rate" step="0.1" required><br><br>

        <label for="months_left_debt">Months Left in Debt:</label>
        <input type="number" name="months_left_debt" min="1" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>

</html>
